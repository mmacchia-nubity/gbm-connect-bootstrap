name: Validate Templates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aws-sam-cli cfn-lint

      - name: Validate templates
        run: |
          sam validate -t templates/pipelines.yaml --region us-east-1
          sam validate -t templates/buckets.yaml --region us-east-1
          cfn-lint templates/*.yaml
