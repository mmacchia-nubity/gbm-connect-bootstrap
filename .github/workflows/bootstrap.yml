name: Bootstrap Pipelines


on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "825765398662"

jobs:
  validate:
    name: Validate templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install cfn-lint

      - name: Validate templates
        run: cfn-lint templates/*.yaml

  deploy-stg:
    name: Deploy STG
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-bootstrap-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy buckets
        run: |
          aws cloudformation deploy \
            --template-file templates/buckets.yaml \
            --stack-name gbm-connect-buckets-stg \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides Environment=stg

      - name: Deploy pipeline STG
        run: |
          aws cloudformation deploy \
            --template-file templates/pipelines-stg.yaml \
            --stack-name gbm-connect-pipeline-stg \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              Environment=stg \
              ArtifactsBucket=gbm-connect-artifacts-stg \
              PipelineRoleArn=arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-pipeline-stg-role \
              BuildRoleArn=arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-build-stg-role \
              ReleaseRoleArn=arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-release-role

  deploy-prd:
    name: Deploy PRD
    runs-on: ubuntu-latest
    needs: deploy-stg
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-bootstrap-oidc-role
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy buckets
        run: |
          aws cloudformation deploy \
            --template-file templates/buckets.yaml \
            --stack-name gbm-connect-buckets-prd \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides Environment=prd

      - name: Deploy pipeline PRD
        run: |
          aws cloudformation deploy \
            --template-file templates/pipelines-prd.yaml \
            --stack-name gbm-connect-pipeline-prd \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              Environment=prd \
              ArtifactsBucket=gbm-connect-artifacts-prd \
              PipelineRoleArn=arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-pipeline-prd-role \
              BuildRoleArn=arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/gbm-connect-build-prd-role
