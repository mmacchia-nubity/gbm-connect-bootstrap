name: Bootstrap Pipelines

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: Validate templates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aws-sam-cli cfn-lint

      - name: Validate templates
        run: |
          sam validate -t templates/pipelines.yaml --region us-east-1
          sam validate -t templates/buckets.yaml --region us-east-1
          cfn-lint templates/*.yaml

  deploy-stg:
    name: üöÄ Deploy STG
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aws-sam-cli cfn-lint

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::825765398662:role/gbm-connect-bootstrap-oidc-role
          aws-region: us-east-1

      - name: SAM Build
        run: sam build -t templates/pipelines.yaml

      - name: SAM Deploy STG
        run: sam deploy -t templates/pipelines.yaml \
            --region us-east-1 \
            --config-file config/samconfig-stg.toml \
            --config-env stg \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset

  deploy-prd:
    name: üè≠ Deploy PRD
    runs-on: ubuntu-latest
    needs: deploy-stg
    environment:
      name: production
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install aws-sam-cli cfn-lint

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::825765398662:role/gbm-connect-bootstrap-oidc-role
          aws-region: us-east-1

      - name: SAM Build
        run: sam build -t templates/pipelines.yaml

      - name: SAM Deploy PRD
        run: sam deploy -t templates/pipelines.yaml \
            --region us-east-1 \
            --config-file config/samconfig-prd.toml \
            --config-env prd \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
